<!DOCTYPE html>
<html>
    <head>
        <title>Appest Reject</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="js/vendor/require.js" data-main="js/main"></script>
    </head>
    <body>
      <div>
        <div id="preload"></div>
        <div id="unplugged" class="table table-full">
          <div class="table-row">
            <div class="table-cell table-middle">
              <div id="unplugged-icon" class="aligned"></div>
            </div>
          </div>
        </div>
        <div class="table table-full">
          <div class="table-row margin-height">
            <div class="table-cell table-middle margin-width">
              <div class="hole aligned">
                <span class="screw"></span>
              </div>
            </div>
            <div class="table-cell"></div>
            <div class="table-cell table-middle margin-width">
              <div class="hole aligned">
                <span class="screw"></span>
              </div>
            </div>
          </div>
          <div class="table-row">
            <div class="table-cell margin-width"></div>
            <div class="table-cell">
              <div class="table table-full">
                <div class="table-row">
                  <div class="table-cell">
                    <!-- START LIGHTS BLOCK -->
                    <div id="lights" class="table aligned transition-all-025">
                      <div class="transition-all-025"></div>
                      <div class="table-row">
                        <div class="table-cell">
                          <span class="transition-all-025"></span>
                        </div>
                      </div>
                    </div>
                    <!-- END LIGHTS BLOCK -->
                  </div>
                </div>
                <div class="table-row margin-height">
                  <div class="table-cell"></div>
                </div>
                <div class="table-row table-flex">
                  <div id="logo" class="table-cell table-middle"></div>
                </div>
                <div class="table-row margin-height">
                  <div class="table-cell"></div>
                </div>
                <div class="table-row">
                  <div class="table-cell">
                    <!-- START LEDS BLOCK -->
                    <div id="leds" class="table aligned">
                      <div class="table-row">
                        <div class="table-cell">
                          <div class="hole">
                            <div class="led led-red transition-all-1"></div>
                          </div>
                        </div>
                        <div class="table-cell margin-width"></div>
                        <div class="table-cell">
                          <div class="hole">
                            <div class="led led-yellow transition-all-1"></div>
                          </div>
                        </div>
                        <div class="table-cell margin-width"></div>
                        <div class="table-cell">
                          <div class="hole">
                            <div class="led led-green transition-all-1"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- END LEDS BLOCK -->
                  </div>
                </div>
                <div class="table-row margin-height">
                  <div class="table-cell"></div>
                </div>
                <div class="table-row table-flex">
                  <div class="table-cell">
                    <ul id="ventilation" class="formatted">
                      <li class="aligned"><span class="transition-all-025"></span></li>
                      <li class="aligned"><span class="transition-all-025"></span></li>
                      <li class="aligned"><span class="transition-all-025"></span></li>
                      <li class="aligned"><span class="transition-all-025"></span></li>
                      <li class="aligned"><span class="transition-all-025"></span></li>
                      <li class="aligned"><span class="transition-all-025"></span></li>
                      <li class="aligned"><span class="transition-all-025"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-cell margin-width"></div>
          </div>
          <div class="table-row margin-height">
            <div class="table-cell table-middle margin-width">
              <div class="hole aligned">
                <span class="screw"></span>
              </div>
            </div>
            <div class="table-cell"></div>
            <div class="table-cell table-middle margin-width">
              <div class="hole aligned">
                <span class="screw"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
